<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger King - Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #000; color: #fff; }
   header {
    background: black;
    color: white;
    padding: 30px;
    text-align: center;
    overflow: hidden; /* ensures moving text doesn't create scrollbars */
    position: relative;
}

header h1 {
    display: inline-block;
    white-space: nowrap;
    font-size: 2rem;
    position: absolute;
    left: -100%; /* start off-screen left */
    animation: moveText 20s linear infinite;
}

@keyframes moveText {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}

    nav {
      background: #f77f00;
      padding: 15px;
      text-align: center;
      position: relative;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover { color: #003049; }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      display: none; /* hide by default */
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      border-left: 5px solid #f77f00;
      padding-left: 10px;
    }
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }
    .hero img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-bottom: 5px solid #f77f00;
    }
    .tags {
      margin: 20px 0;
      text-align: center;
    }
    .tags span {
      display: inline-block;
      background: #f77f00;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 3px solid #f77f00;
    }

    #bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1; /* Keep it behind the content */
}

  </style>
</head>
<body>
  <!-- Header -->
  <header>

  </header>

</video>
  <!-- Navigation -->
  <nav>

    </div>

      <span>üî• Hot & Spicy</span>

      <span>üçï Cheesy Pizza</span>

  <!-- JavaScript for Tab Switching -->
  <script>
    function showSection(id) {
      let sections = document.querySelectorAll("section");
      sections.forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
