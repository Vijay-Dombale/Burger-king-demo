<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Burger King</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->

  <video autoplay muted loop id="bg-video">
  <source src="images/video3.mp4" type="video/mp4">

</video>
  <header>
    <h1>🍔 Welcome to Burger King</h1>
    <p>Flame-Grilled Goodness Since 1954</p>
  </header>

  <!-- Navigation -->
  <nav>
     <a onclick href="index.html">Home</a>
    <a onclick href="about.html">About Us</a>
     <a onclick href="billing.html">Billing</a>
      <a onclick href="service.html">Service</a>
       <a onclick href="staff.html">Staff</a>
       
      
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get in Touch</h2>
    <div class="contact-grid">
      <!-- Address -->
      <div class="contact-card">
        <img src="images/location4.jpg" alt="Restaurant">
        <p><strong>📍 Address:</strong> 
      <a href="https://www.google.com/maps/search/Viman+Nagar+Pune%2C+Maharashtra" target="_blank">
        Burger King, Viman Nagar, Pune
      </a>
    </p>
      </div>
      <!-- Phone -->
      <div class="contact-card">
        <img src="images/phone1.png" alt="Phone">
        <h3>📞 Phone</h3>
        <p>+91 7058131707</p>
      </div>
      <!-- Email -->
      <div class="contact-card">
        <img src="images/mail1.png" alt="Email">
        <h3>✉ Email</h3>
        <p>its_burger_king_@gmail.com</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Burger King | Designed by Vijay</p>
  </footer>
</body>
</html>
